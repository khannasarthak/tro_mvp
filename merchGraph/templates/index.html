{% extends "layout.html" %} {% block body %}


<div class="container-fluid">
    <div class="jumbotron">
        <h5 class="display-4">Welcome to your Dashboard. What would you like to do?</h5>
        <hr class="my-2">
    </div>

    <row>
        <div class="card-group">
            <div class="card">

                <div class="card-block">
                    <h4 class="card-title">Track Merchant</h4>
                    <p class="card-text">
                        See how much zeny you've earned over the past days.
                    </p>
                    <a href="{{ url_for('chart') }}" class="btn btn-primary">Track now!</a>
                </div>
            </div>



            <div class="card">

                <div class="card-block">
                    <h4 class="card-title">MVP timer</h4>
                    <p class="card-text">
                        Your personal MVP respawn timer to count when its going to respawn next.
                    </p>
                    <a href="{{ url_for('mvpdb') }}" class="btn btn-primary">Time now!</a>
                </div>
            </div>
        </div>

    </row>
</div>


{% endblock %}
